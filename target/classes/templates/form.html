<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 th:if="${user.id == null}" class="card-title">Criar Novo Usuário</h2>
            <h2 th:unless="${user.id == null}" class="card-title">Editar Usuário</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/salvar}" th:object="${user}" method="post">
                <!-- Campo oculto para o ID (importante para atualização) -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
